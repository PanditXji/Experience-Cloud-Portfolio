<template>
  <a name="project"></a>
  <div class="sld-p-around_none slds-m-top_x-small slds-m-bottom_medium">

    <lightning-layout multiple-rows>

      <!-- left-side-item  -->
      <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6" class="slds-align_absolute-center slds-order_2 slds-large-order_1">
        <div class="slds-p-around_medium">
     
        
        <div class="project_title" style="margin-bottom: 20px;
        font-weight: 800;
         border-bottom: 4px solid #A020f0;
         font-size: 32px;
         border-bottom-width: thick;
         width: 30%;">
          <h1 style="font-size: 30px;">Projects</h1>
        </div>

        <template if:true={projectData}>
          <lightning-accordion class="accordion_section">
            <template for:each={projectData} for:item="project">

              <lightning-accordion-section key={project.id} name={project.name} label={project.name}>
                <div class="slds-m-top_small">
                  <p class="para_text">{project.description}</p>
                  <p class="para_text slds-p-top_medium"><strong>Technology :</strong> {project.technology}</p>
                  <p class="para_text slds-p-top_medium" if:true={project.website}>
                    <strong>Website :</strong><a target="_blank" href={project.website}>
                      {project.website}
                    </a></p>
                </div>


              </lightning-accordion-section>
            </template>
          </lightning-accordion>
        </template>
</div>
      </lightning-layout-item>


      <!-- right-side-item  -->
      <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6" class="slds-align_absolute-center slds-order_1 slds-large-order_2">

        <div class="slds-p-around_medium image_section">
          <img src={projectImage} />
        </div>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
