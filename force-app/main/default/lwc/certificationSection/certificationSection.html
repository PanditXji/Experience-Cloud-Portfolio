<template>
  <a name="certification"></a>
    <div class="certification_div">
      <div class="title_heading">
        <h1>Certifications</h1>
      </div>

      <lightning-layout multiple-rows class="slds-align_absolute-center cards_section">
        <template for:each={certificateData} for:item="certification">

          <lightning-layout-item key={certification.id} class="slds-align_absolute-center" size="12" medium-device-size="6" large-device-size="3">
            <div class="card">
              <div class="card-body">
                <div class="card_image">
                  <img src={certification.image}/>
                </div>
                <h1 class="card_title">{certification.name}</h1>
                <p class="card-text">{certification.date}</p>
                <p class="card-text"> {certification.certid}</p>
              </div>
            </div>
            
          </lightning-layout-item>
        </template>

      </lightning-layout>
    </div>
</template>
